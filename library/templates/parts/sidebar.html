     <!-- في المكان ده هحط سلايد بار -->

  <!-- Main Sidebar Container -->
<aside style="position: fixed; background-color:#e0e0e0;" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'index' %}" class="brand-link text-dark">
      <span class="brand-text font-weight-light">DASHBOARD</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
        </div>
        <div class="info">
          <a href="{% url 'index' %}" class="d-block text-dark">Library Management System</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

          <li class="nav-item">
            <a  href="{% url 'books' %}" class="nav-link text-dark">
              <i class="nav-icon fas fa-th text-success"></i>
              <p>
                Books
              </p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link text-dark">
              <i class="nav-icon fas fa-copy text-success"></i>
              <p>
                Category
                <i class="fas fa-angle-left right text-success"></i>
                
              </p>
            </a>
            <ul class="nav nav-treeview">
              
                  <li class="nav-item">
                    <a id="addcat" href="#" class="nav-link">
                        <i class="fa fa-plus text-success"></i>
                        <p  class="text-light text-dark"> Add New </p>
                    </a>
                  </li> 
              <form id="cat" method="POST">
                {% csrf_token %}
               <div id="catinput">
                   {{formcat}}

                  <button type="submit" class="btn btn-success">save</button>
                  <button id="backcat" class="btn btn-primary ">back</button>
               </div>
              </form>  
            {% for cat in category %}
                  <li style="cursor: pointer;" class="nav-item">
                    <a id="" class="nav-link text-dark">
                      <i class="far fa-dot-circle nav-icon cat{{cat.id}}"></i>
                      <p>{{cat.name}}</p>
                    </a>
                  </li>
            {% endfor %}
 
            </ul>
          </li>

          <li class="nav-header text-dark">Classification Of Book</li>
          
          <li style="cursor: pointer;" class="nav-item statussold">
            <a id="statusSold" class="nav-link text-dark">
              <i class="nav-icon far fa-star text-danger"></i>
              <p class="text">Sold</p>
            </a>
          </li>
          <li style="cursor: pointer;" class="nav-item statusrental">
            <a id="" class="nav-link text-dark">
              <i class="nav-icon far fa-star text-warning"></i>
              <p>Borrowed</p>
            </a>
          </li>
          <li style="cursor: pointer;" class="nav-item statusavailble">
            <a id="" class="nav-link text-dark">
              <i class="nav-icon far fa-star text-success"></i>
              <p>Available</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
